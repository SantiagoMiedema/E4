<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="styles.css">
</head>
<header>
    <h1>Tu Pokedex</h1>
</header>
<body>
    <section>
        <img src="./img/pikachu.png">
        <div class="input-container">
            <img src="./img/pokeball.png">
            <form id="form">
                <input
                  type="number"
                  placeholder="Numero de pokemon"
                  class="search-input"
                />
                <button type="submit" class="">Buscar</button>
              </form>
        </div>
        <h2>Â¡Escribe un numero y mira cual pokemon te toco!</h2>
        <div class="container">
            <div class="card-container">
                <img src="./img/charizard.png">
                <div class="info-card">
                    <div class="name">
                        <h2>Nombre: Charizard</h2>
                    </div>
                    <div class="tipe">
                        <p>Tipo: Fuego</p>
                    </div>
                    <div class="height">
                        <p>Altura : 2 metros</p>
                    </div>
                   
                    <div class="weight">
                        <p>Peso : 100kg</p>
                    </div>
                </div> 
            </div>
        </div>
    </section>
</body>
<script src="./index.js"></script>
</html>
